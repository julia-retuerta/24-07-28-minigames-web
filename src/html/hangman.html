<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Monofett&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet" />

    <title>Hangmam</title>
  </head>

  <body>
    <main class="main">
      <a href="../index.html"><h1 class="main-title main-title--sm">JS MINIGAMES</h1></a>

      <div class="hangman-game">
        <h2 class="game-title game-title--hangman">HANGMAN</h2>

        <div class="hangman-game__container">
          <div class="hangman-game__drawing">
            <p id="tries">NUMBER OF TRIES: 6</p>
            <img class="hangman-game__img-gallows" src="../assets/images/gallows.png" alt="" />
            <div class="hangman-game__doll">
              <div class="head hidden"></div>
              <div class="body hidden"></div>
              <div class="arm arm__left hidden"></div>
              <div class="arm arm__right hidden"></div>
              <div class="leg leg__left hidden"></div>
              <div class="leg leg__right hidden"></div>
            </div>
          </div>

          <div class="hangman-game__data">
            <span id="result" class="hangman-game__result"></span>
            <div id="blanks" class="hangman-game__blanks"></div>
            <div id="wrong-letters" class="hangman-game__wrong-letters"></div>

            <form id="form">
              <input
                type="text"
                id="input-enter-a-letter"
                class="input-enter-a-letter"
                placeholder="ENTER A LETTER"
                maxlength="1"
              />
            </form>

            <button id="play-again-button" class="hangman-game__button-play-again hidden">PLAY AGAIN</button>
          </div>
        </div>
      </div>
    </main>

    <!-- OBLIGATORIO PONER EL ACCESO AL SCRIPT -->
    <script type="module" src="../js/hangman.js"></script>
  </body>
</html>
