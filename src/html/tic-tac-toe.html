<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Monofett&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet" />

    <title>Tic tac toe</title>
  </head>

  <body>
    <main class="main">
      <a href="../index.html"><h1 class="main-title main-title--sm">JS MINIGAMES</h1></a>

      <div class="tictactoe-game">
        <h2 class="game-title game-title--tictactoe">TIC TAC TOE</h2>

        <div class="tictactoe-game__container">
          <div class="tictactoe-game__inf">
            <div class="tictactoe-game__score tictactoe-game__score--you">
              <span>YOU</span>
              <span id="you-points" class="tictactoe-game__points">0</span>
            </div>
          </div>

          <div id="tictactoe-game-board" class="tictactoe-game__board"></div>

          <div class="tictactoe-game__inf">
            <div class="tictactoe-game__score tictactoe-game__score--pc">
              <span>PC</span>
              <span id="pc-points" class="tictactoe-game__points">0</span>
            </div>
          </div>
        </div>

        <button id="button-start-tictactoe" class="button-tictactoe">START GAME</button>

        <span id="your-turn" class="tictactoe-game__turn tictactoe-game__turn--you hidden">YOUR TURN</span>

        <span id="pc-turn" class="tictactoe-game__turn tictactoe-game__turn--pc hidden">PC TURN</span>

        <span id="result-you" class="tictactoe-game__result tictactoe-game__result--you"></span>
        <span id="result-pc" class="tictactoe-game__result tictactoe-game__result--pc"></span>
        <span id="result-both" class="tictactoe-game__result tictactoe-game__result--both"></span>

        <button id="button-restart-tictactoe" class="button-tictactoe button-tictactoe--restart hidden">
          RESTART GAME
        </button>
      </div>
    </main>

    <!-- OBLIGATORIO PONER EL ACCESO AL SCRIPT -->
    <script type="module" src="../js/tictactoe.js"></script>
  </body>
</html>
