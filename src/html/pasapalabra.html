    <title>PASAPALABRA</title>
  </head>

  <body>
    <main class="main">
      <a href="../index.html"><h1 class="main-title main-title--sm">JS MINIGAMES</h1></a>

      <div class="pasapalabra-game">
        <h2 class="game-title game-title--pasapalabra">PASAPALABRA</h2>

        <div class="pasapalabra-game__time-alphabet-score-container">
          <div class="pasapalabra-game__time-container">
            <span class="pasapalabra-game__time-title">TIME</span>
            <div class="pasapalabra-game__time-left">240</div>
          </div>

          <div id="alphabet" class="pasapalabra-game__alphabet-container">
          </div>

          <div class="pasapalabra-game__score-container">
            <span class="pasapalabra-game__score-title">SCORE</span>
            <div class="pasapalabra-game__score-points">10</div>
          </div>
        </div>

        <div class="pasapalabra-game__question-answer-container">
          <div class="pasapalabra-game__question">
            <div class="pasapalabra-game__question-letter">M</div>
            STARTS WITH M. What is the name of the galaxy that contains our Solar System?
          </div>

          <div class="pasapalabra-game__pasapalabra-answer-container">
            <button class="pasapalabra-game__button-pasapalabra">PASAPALABRA</button>
            <form id="form" class="pasapalabra-game__form">
              <input type="text" placeholder="Your answer" class="pasapalabra-game__input" />
            </form>
          </div>
        </div>

        <button id="button-start-pasapalabra" class="pasapalabra-game__button-start">START GAME</button>
        <button id="button-restart-pasapalabra" class="pasapalabra-game__button-restart hidden">RESTART GAME</button>
      </div>
    </main>

    <!-- OBLIGATORIO PONER EL ACCESO AL SCRIPT -->
    <script type="module" src="../js/pasapalabra.js"></script>
  </body>
</html>
